<div class="landing-page-body">
  <div class="circle"></div>
  <nav class="site-nav">
    <img src="assets/img/logo.png" alt="Logo" class="logo" />

    <!-- Links (always in DOM, CSS decides when visible) -->
    <div class="nav-links">
      <a href="#about-me-body">{{ "NAV.ABOUT" | translate }}</a>
      <a href="#skill-set-body">{{ "NAV.WORK" | translate }}</a>
      <a href="#my-work-body">{{ "NAV.MY_WORK" | translate }}</a>

      <!-- Language switch (right of "My work") -->
      <div class="lang-switch" aria-label="Language">
        <button
          type="button"
          [class.active]="currentLang === 'de'"
          (click)="setLang('de')"
        >
          DE
        </button>
        <span class="sep">/</span>
        <button
          type="button"
          [class.active]="currentLang === 'en'"
          (click)="setLang('en')"
        >
          EN
        </button>
      </div>
    </div>

    <!-- Hamburger (only visible on mobile) -->
    <button
      class="hamburger"
      aria-label="Open menu"
      aria-controls="mobileMenu"
      [attr.aria-expanded]="isMenuOpen"
      (click)="isMenuOpen = !isMenuOpen"
    >
      <span></span><span></span><span></span>
    </button>
  </nav>

  <!-- Slide-in mobile menu -->
  <aside
    id="mobileMenu"
    class="mobile-menu"
    [class.open]="isMenuOpen"
    (click)="isMenuOpen = false"
  >
    <div class="menu-panel" (click)="$event.stopPropagation()">
      <header class="menu-header">
        <!-- Use the themable SVG or the static SVG -->
        <img src="assets/img/logo-5988ff.svg" alt="Logo" class="menu-logo" />
        <button
          class="hamburger close-btn"
          aria-label="Close menu"
          (click)="isMenuOpen = false"
        >
          <span></span><span></span><span></span>
        </button>
      </header>

      <nav class="menu-links">
        <a href="#about-me-body" (click)="isMenuOpen = false">{{
          "NAV.ABOUT" | translate
        }}</a>
        <a href="#skill-set-body" (click)="isMenuOpen = false">{{
          "NAV.WORK" | translate
        }}</a>
        <a href="#my-work-body" (click)="isMenuOpen = false">{{
          "NAV.MY_WORK" | translate
        }}</a>
        <a href="#contact-body" (click)="isMenuOpen = false">{{
          "NAV.CONTACT" | translate
        }}</a>
      </nav>
    </div>
  </aside>

  <div class="img-and-text">
    <div class="img-container">
      <img src="assets/img/pic_crossed_arms_nobg.png" alt="Picture" />
    </div>
    <div class="text-container">
      <h2>Hello! I am Patrick</h2>
      <h1>FRONTEND DEVELOPER</h1>
      <div class="socials">
        <a href="https://github.com/P-Hoffmann98?tab=repositories">
          <img src="assets/img/github_social.png" alt="GitHub" />
        </a>
        <a href="">
          <img src="assets/img/email_social.png" alt="E-Mail" />
        </a>
        <a href="https://www.linkedin.com/in/patrick-hoffmann-7a98822b1/">
          <img src="assets/img/linkedin_social.png" alt="Linkedin" />
        </a>
      </div>
      <div class="scroll-hint">
        <div class="scroll-text">
          <p>SCROLL</p>
        </div>
        <div class="scroll-line"></div>
      </div>
    </div>
  </div>
</div>
